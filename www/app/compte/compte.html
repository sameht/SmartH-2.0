<ion-view view-title="profile">
<ion-content>
        <div class="middle-container container " style="    background-color: #E8E8E8;">

       <!-- PROFILE (MIDDLE-CONTAINER) -->

            <div class="profile-picture big-profile-picture clear s-margin-toop">
                <img width="150px" alt="Anne Hathaway picture" src="img/aaa.png" >
            </div>
            <h2 class="user-name"><span ng-if="user.name != ''" >{{user.name }}</span>&nbsp;<span ng-if="user.lastname != '' ">{{user.lastname}} </span></h2>
            <div class="profile-description">
                <p class="scnd-font-color">{{user.city}}</p>
            </div>

        </div>

               <div ng-cloak="" class="tabsdemoDynamicHeight" >
                <md-content>
                <md-tabs md-dynamic-height="" md-border-bottom="" >
                    <md-tab >

                        <md-tab-label >
                            <span class="glyphicon glyphicon-user"></span>
                        </md-tab-label>

                        <md-tab-body class=" md-padding">
                            <in-list>
                              <ion-item class=" s-text-center">
                                Date de naissance : {{user.BD | date : "dd-MM-yyyy"}}
                              </ion-item>

                              <ion-item class=" s-text-center">
                                Sexe : <label>{{user.sexe}}</label>
                              </ion-item>

                              <ion-item class=" s-text-center">
                                Adresse : <label>{{user.address}}</label>
                              </ion-item>

                              <ion-item class=" s-text-center">
                                Couverture sociale : <label>{{user.couv}}</label>
                              </ion-item>

                            </ion-list>

                        </md-tab-body>
                    </md-tab>


                    <md-tab>
                        <md-tab-label>
                            <span class="glyphicon glyphicon-cog"></span>
                        </md-tab-label>
                        <md-tab-body class="md-padding ">
                            <h1 class="md-display-2"></h1>
                            <p></p>
                        </md-tab-body>
                    </md-tab>



                 
                </md-tabs>
                  </md-content>
</div>
                </div>
            </ion-content>
 </ion-view>
