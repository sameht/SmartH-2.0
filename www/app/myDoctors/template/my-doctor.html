<ion-view view-title="Mon Medécin">
 <div class="middle-container container s-margin-toop">
               <!-- PROFILE (MIDDLE-CONTAINER) -->
                   
                    <div class="profile-picture big-profile-picture clear">
                        <img width="150px"src="img/doctor.jpg" >
                    </div>
                    <h3 class="user-name">{{doctor.doctor}}</h3>
                    <div class="profile-description">
                        <p class="scnd-font-color">Tunis , TN</p>
                    </div>
                
</div>

               <div ng-cloak="" class="tabsdemoDynamicHeight" >

                        </md-tab-label>

                                Spécialité :{{doctor.specialite}}

                              </ion-item>

                              <ion-item class=" s-text-center">
                                Adresse : <label>{{doctor.adresse}}</label>         
                              </ion-item>

                              <ion-item class=" s-text-center">
                               tél : <label>{{doctor.tel}}</label>         
                              </ion-item>

                            </ion-list>                         
                    
                        </md-tab-body>
                    </md-tab>


                    <md-tab>
                        <md-tab-label>

                        </md-tab-label>
                        <md-tab-body class="md-padding ">
                            <h1 class="md-display-2">Tab One</h1>
                            <p>Lorem ipsum dolor s</p>
                        </md-tab-body>
                    </md-tab>


                    <md-tab label="three">
                        <md-tab-label>

                            <span class="glyphicon glyphicon-envelope"></span>

                        </md-tab-label>

                            <h1 class="md-display-2">Tab One</h1>
                            <p>Lorem ipsum dolor s</p>

                    </md-tab>


                    <md-tab label="three">

                            <span class="glyphicon glyphicon-calendar"></span>

                        </md-tab-label>

                        <md-tab-body class="md-padding ">
                            <h1 class="md-display-2">Tab One</h1>
                            <p>Lorem ipsum dolor s</p>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
                  </md-content>
</div>
                </div>
 </ion-view>
