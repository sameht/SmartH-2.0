<ion-view view-title="rendez-vous">


	<ion-content>
		<!-- ---------------update butotn ------------------- -->
		<div  layout="row" ng-cloak>
			 <md-content>
						 <md-fab-speed-dial md-open="isOpen" md-direction="right"
								ng-class="selectedMode">
								<md-fab-trigger>
									 <md-button aria-label="menu" class="md-fab md-warn">
											<md-icon class="material-icons">menu</md-icon>
									 </md-button>
								</md-fab-trigger>
								<md-fab-actions>
									 <md-button ng-click="annulerRdv()" aria-label="accessibility" class="md-fab md-raised md-mini md-accent">
											<md-icon class="material-icons" aria-label="accessibility">add</md-icon>
									 </md-button>

									 <md-button aria-label="Edit" ng-click="editRdv()" class="md-fab md-raised md-mini md-accent">
											<md-icon class="material-icons" aria-label="Edit" >mode_edit</md-icon>
									 </md-button>
								</md-fab-actions>
						 </md-fab-speed-dial>


			 </md-content>
		</div>
		<div class="list card">
			<ion-list >
			  <ion-item class="item item-thumbnail-left" href="#/menu/myDoctor/{{rdv.idDoc}}">

			     <img style="background-image:url(img/doctor.jpg); border-radius:50%; background-position:center center; background-size:cover; width:100%; height:100%;">
			    <h2 style="margin-top: 20px !important; font-size: larger;"><B>{{rdv.doctor}}</B></h2>
			    <p> généraliste</p>
			  </ion-item>
			</ion-list>

  			<ion-list >
			    <ion-item >
			    	<h3 style="font-size: initial;">  <B>Date :</B></h3>
			    	{{rdv.date}}
			     </ion-item>
			    <ion-item >
			    	<h3 style="font-size: initial;">  <B>Heure :</B></h3>
			    	{{rdv.heure}}
			     </ion-item>
			     <ion-item >
			    	<h3 style="font-size: initial;">  <B>Cabinet :</B></h3>
			    	{{rdv.adresse}}
			     </ion-item>
			</ion-list>
 		 </div>





	</ion-content>
</ion-view>
