<ion-view view-title="Consultations">
	<ion-content>
		<div class="list card">
			<ion-list >
			  <ion-item class="item item-thumbnail-left" ui-sref="menu.doctor">
			     <img style="background-image:url(img/doctor.jpg); border-radius:50%; background-position:center center; background-size:cover; width:100%; height:100%;"> 
			    <h2 style="margin-top: 20px !important; font-size: larger;"><B>{{consultation.doctor}}</B></h2>
			    <p> {{consultation.specialite}}</p>
			  </ion-item>
			</ion-list>

  			<ion-list >
			    <ion-item >      
			    	<h3 style="font-size: initial;">  <B>Date :</B></h3>
			    	{{consultation.date}}
			     </ion-item>
			    <ion-item >      
			    	<h3 style="font-size: initial;">  <B>Maladie :</B></h3>
			    	{{consultation.maladie}}
			     </ion-item>
			     <ion-item >      
			    	<h3 style="font-size: initial;">  <B>Médicament:</B></h3>
			    	 {{consultation.medicament}}
			     </ion-item>
			    <ion-item >      
			    	<h3 style="font-size: initial;">  <B>Prix :</B></h3>
			    	{{consultation.prix}}
			     </ion-item>
			</ion-list>
 		 </div>

  		<div class="list card">          
		    	<h3 style="color: #2970E8; font-size: initial;">  <B>Déscription :</B></h3>
		    	<p> {{consultation.description}}</p> 
		     
		</div>
	</ion-content>
</ion-view>
